<div class="dialog_container col-12">
    <h2 mat-dialog-title>Create a New List</h2>
    <mat-dialog-content class="mat-typography col-12">
        <form [formGroup]="form" (ngSubmit)="createNewList(listTitle.value)" action="">
            <mat-form-field appearance="fill" class="col-12">
                <mat-label>List title</mat-label>
                <input matInput #listTitle name="title" placeholder="E.g.: 'My new list'">
            </mat-form-field>
            <div class="d-flex justify-content-end gap-2">
                <button class="text-light" mat-stroked-button mat-dialog-close>Cancel</button>
                <button class="text-light" mat-stroked-button type="submit" #listTitle>Send</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
